# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Pack the erverphotoDL
      run: |
        pip install pyinstaller
        pyinstaller --noconfirm --onefile --console --icon "kite.ico"  "main.py"
        Rename-Item -Path "dist/main.exe" -NewName "everphotoDL.exe"
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: everphotoDL-${{ matrix.python-version == '3.6' && 'windows_7' || 'windows_10' }}
        path: dist/everphotoDL.exe
    - name: short-sha
      uses: benjlevesque/short-sha@v2.2
      id: short-sha
    - name: Publish release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/everphotoDL.exe
        tag_name: beta
        name: everphotoDL v.beta.${{ steps.short-sha.outputs.sha }}
        body: |
          # This a beta version
        draft: false
        prerelease: false
        

